<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./instagram.css">
  <title>Document</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
     <img src="img/celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/Instagram-Logo.png" class="instagram-logo" alt="Instagram Logo">
        <div class="profile-logo">
          <img src="img/profile.jpg" alt="Profile Logo">
        </div>
        <a href="#" class="instagram-login">Continue como profile-logo</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é profile-logo</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o app</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="./instagram.js"></script>
</body>
</html>
